<div *ngIf="viewMode; else editable">
  <div *ngIf="currentNote.id">
    <h4>Note</h4>
    <div>
      <label><strong>Title:</strong></label> {{ currentNote.title }}
    </div>
    <div>
      <label><strong>Description:</strong></label>
      {{ currentNote.description }}
    </div>
    <div>
      <label><strong>Status:</strong></label>
      {{ currentNote.published ? "Published" : "Pending" }}
    </div>

    <a
      class="badge badge-warning"
      routerLink="/notes/{{ currentNote.id }}"
    >
      Edit
    </a>
  </div>

  <div *ngIf="!currentNote">
    <br />
    <p>Please click on a Note...</p>
  </div>
</div>

<ng-template #editable>
  <div *ngIf="currentNote.id" class="edit-form">
    <h4>Note</h4>
    <form>
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          [(ngModel)]="currentNote.title"
          name="title"
        />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input
          type="text"
          class="form-control"
          id="description"
          [(ngModel)]="currentNote.description"
          name="description"
        />
      </div>

      <div class="form-group">
        <label><strong>Status:</strong></label>
        {{ currentNote.published ? "Published" : "Pending" }}
      </div>
    </form>

    <button
      class="badge badge-primary mr-2"
      *ngIf="currentNote.published"
      (click)="updatePublished(false)"
    >
      UnPublish
    </button>
    <button
      *ngIf="!currentNote.published"
      class="badge badge-primary mr-2"
      (click)="updatePublished(true)"
    >
      Publish
    </button>

    <button class="badge badge-danger mr-2" (click)="deleteNote()">
      Delete
    </button>

    <button
      type="submit"
      class="badge badge-success mb-2"
      (click)="updateNote()"
    >
      Update
    </button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentNote.id">
    <br />
    <p>Cannot access this Note...</p>
  </div>
</ng-template>
